image: docker:stable
variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - 'echo "Start time: $(date)"'
  - docker version

stages:
  - build_image

build_image:
  stage: build_image
  script:
    - |
        #!/bin/sh
        set +x

        ORG='pgbouncer'
        REPO='pgbouncer'
        VERSION="$(
            curl -sLI https://github.com/pgbouncer/pgbouncer/releases/latest | \
                awk -F '/' \
                '/^Location/ {
                    sub("\r$", "");
                    split($NF, v, "_");
                    print v[2] "."  v[3] "." v[4]}
                '
        )"

        docker build \
            -t "${ORG}/${REPO}:latest" \
            --build-arg PGBOUNCER_VERSION="$VERSION" \
            .

        docker pull "${ORG}/${REPO}:$VERSION" || {
            docker tag "${ORG}/${REPO}:latest" "${ORG}/${REPO}:$VERSION"

            docker login \
                --username "$DOCKER_ID_USER" \
                --password "$DOCKER_PASSWORD"

            docker images \
                --filter reference="${ORG}/${REPO}" \
                --format "{{.Tag}}"  > /tmp/docker_image_version

            while read tag; do
                docker push "${ORG}/${REPO}:$tag"
            done < /tmp/docker_image_version
        }
  only:
    changes:
    - Dockerfile
    - entrypoint.sh
